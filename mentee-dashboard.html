<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mentee Dashboard | MentorLink</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo">MY SENIOR</div>
      <nav>
        <a class="active">Dashboard</a>
        <a onclick="toggleProfileDrawer()">Profile</a>
        <a onclick="logout()">Logout</a>
      </nav>
    </aside>

    <!-- MAIN -->
    <div class="main">
      <!-- TOP BAR -->
      <header class="topbar">
        <h2>Mentee Dashboard</h2>
        <div class="profile-btn" onclick="toggleProfileDrawer()">
          <span id="menteeName">Mentee</span>
        </div>
      </header>

      <!-- CONTENT -->
      <section class="content">
        <!-- SESSION REMINDER -->
        <div class="hero-card live" id="sessionCard">
          <h3>Next Communication Session</h3>
          <p>Date: <strong id="sessionDateView">—</strong></p>
          <p>Time: <strong id="sessionTimeView">—</strong></p>
          <div class="live-status">
            <span class="dot"></span> 
            <span id="sessionStatus">No session scheduled</span>
          </div>
          <a id="meetLink" href="#" target="_blank" class="join-btn" style="display:none;">Join Google Meet</a>
        </div>

        <!-- GRID -->
        <div class="grid">
          <!-- YOUR MENTOR -->
          <div class="card">
            <h4>Your Mentor</h4>
            <div class="profile-row">
              <label>Name</label>
              <p id="mentorName">—</p>
            </div>
            <div class="profile-row">
              <label>Department</label>
              <p id="mentorDept">—</p>
            </div>
            <div class="profile-row">
              <label>Experience</label>
              <p id="mentorExp">— years</p>
            </div>
          </div>

          <!-- RECENT TASKS -->
          <div class="card">
            <h4>Recent Tasks <span id="taskCount">(0)</span></h4>
            <ul class="students" id="taskList">
              <li>No tasks assigned</li>
            </ul>
          </div>

         
          <!-- TASK STATUS -->
<div class="card">
  <h4>Task Status</h4>
  <p>Completed: <strong id="completedTasks">0/0</strong></p>
  <p>Overdue: <strong id="overdueTasks">0</strong></p>
  <button onclick="markAllComplete()" class="card-button edit-btn" style="margin-top: 20px;">Mark All Complete</button>
</div>



  <!-- PROFILE DRAWER -->
  <div class="profile-drawer" id="profileDrawer">
    <div class="drawer-header">
      <h3>Mentee Profile</h3>
      <span onclick="toggleProfileDrawer()">✕</span>
    </div>
    <div class="drawer-body">
      <div id="viewProfile">
        <div class="profile-row"><label>Name</label><p id="viewName">—</p></div>
        <div class="profile-row"><label>Email</label><p id="viewEmail">—</p></div>
        <div class="profile-row"><label>Education</label><p id="viewEdu">—</p></div>
        <div class="profile-row"><label>Department</label><p id="viewDept">—</p></div>
        <div class="profile-row"><label>Goal</label><p id="viewGoal">—</p></div>
        <button class="edit-btn" onclick="enableEdit()">Edit Profile</button>
      </div>

      <div id="editProfile" style="display:none">
        <label>Name</label>
        <input id="editName">
        <label>Education</label>
        <input id="editEdu">
        <label>Department</label>
        <input id="editDept">
        <label>Goal</label>
        <textarea id="editGoal" rows="3"></textarea>
        <button onclick="saveProfile()">Save Changes</button>
      </div>
    </div>
  </div>

  <script src="js/mentee-dashboard.js"></script>
</body>
</html>
