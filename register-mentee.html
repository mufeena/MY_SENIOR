<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Mentee | MentorLink</title>
  <link rel="stylesheet" href="css/auth.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card animate">
      <div class="logo">MentorLink</div>
      <h1>Join as Mentee</h1>
      <p>Connect with your mentor</p>

      <form id="menteeRegisterForm">
        <input type="text" id="menteeName" placeholder="Full Name" required>
        <input type="email" id="menteeEmail" placeholder="Email address" required>
        <input type="password" id="menteePassword" placeholder="Password" required>
        <input type="text" id="menteeEdu" placeholder="Education" required>
        <input type="text" id="menteeDept" placeholder="Department" required>
        <textarea id="menteeGoal" placeholder="Career Goal" rows="3" required></textarea>
        <button type="submit">Register as Mentee</button>
      </form>

      <div class="auth-links">
        <a href="index.html">‚Üê Back to Login</a>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
