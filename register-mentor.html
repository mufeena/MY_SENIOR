<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Mentor | MentorLink</title>
  <link rel="stylesheet" href="css/auth.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card animate">
      <div class="logo">MentorLink</div>
      <h1>Become a Mentor</h1>
      <p>Create your mentor profile</p>

      <form id="mentorRegisterForm">
        <input type="text" id="mentorName" placeholder="Full Name" required>
        <input type="email" id="mentorEmail" placeholder="Email address" required>
        <input type="password" id="mentorPassword" placeholder="Password" required>
        <input type="text" id="mentorDept" placeholder="Department" required>
        <input type="text" id="mentorExp" placeholder="Years of Experience" required>
        <button type="submit">Register as Mentor</button>
      </form>

      <div class="auth-links">
        <a href="index.html">‚Üê Back to Login</a>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
